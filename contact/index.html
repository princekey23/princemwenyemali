<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prince Mwenyemali</title>
        <!--------------- font awesome cdn ------->
    
        <script src="https://kit.fontawesome.com/c5b8d9c167.js" crossorigin="anonymous"></script>
    
        <!------------ local library links --------->
        <link rel="icon" href="../gallery/images/logo.png" type="img/gif">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <header>
            <section id="top-section">
                <div class="l_container">
                    <a href="/" class="logo">Prince <br>Mwenyemali</a>
                </div>
                <div class="r_container">
                    <div class="dropdown">
                        <button class="dropbtn"><i class="fas fa-language"></i></button>
                        <div class="dropdown-content">
                          <a href="/fr">fran&ccedil;ais</a>
                          <a href="/sw">swahili</a>
                        </div>
                    </div>
                    <div class="button">
                        <button id="menu_icon"><span class="hamburder"></span></button>
                    </div>
                </div>
            </section>
            <nav class="navbar">
                <ul class="nav_items">
                    <li class="nav_item"><a href="/about/" class="nav_link">about</a></li>
                    <li class="nav_item"><a href="/Portfolio/" class="nav_link">portfolio</a></li>
                    <li class="nav_item"><a href="/works" class="nav_link">my works</a></li>
                    <li class="nav_item"><a href="/contact/" class="nav_link">contact</a></li>
                    <li class="nav_item"><a href="/hobbies/" class="nav_link">hobbies</a></li>
                    <li class="nav_item"><a href="/gallery/" class="nav_link">gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="wrapper">
                <div class="inner">
                    <h4 class="my_name">Prince Mwenyemali</h4>
                    <h1 class="big_header">contact</h1>
                    <div class="social-container">
                        <a href="https://www.facebook.com/prince.mwenyemali" class="social_links" target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="https://www.facebook.com/prince.mwenyemali" class="social_links" target="_blank">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/prince.mwenyemali" class="social_links" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="https://www.facebook.com/prince.mwenyemali" class="social_links" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                </div>
                <img src="../gallery/images/night.jpg" alt="" class="contact-img">
            </section>
            <section class="container">
                <div class="divider">
                    <h3 class="send_message">send me a message!</h3>
                    <form class="myform">
                        <div class="form_wrapper">
                            <label for="name" class="form_label">Name :</label>
                            <input type="text" id="name" class="form_input" placeholder="Enter your name please ...">
                        </div>
                        <div class="form_wrapper">
                            <label for="Email" class="form_label">Email :</label>
                            <input type="email" id="Email" class="form_input" placeholder="ex: you@yourdomain.com">
                        </div>
                        <div class="form_wrapper">
                            <label for="Phone" class="form_label">Telephone :</label>
                            <input type="text" id="Phone" class="form_input" placeholder="ex: 0123456789">
                        </div>
                        <div class="form_wrapper">
                            <label for="message" class="form_label">Message :</label>
                            <textarea name="message" placeholder="write your message..." id="message" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form_wrapper-btn">
                            <button type="submit" class="form_btn">Send</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <section class="last">
                <div class="foo_last">
                    <p class="copyright"> &copy; <a href="https://www.theprince.co.za" class="copylink" target="_blank">theprince.co.za</a></p>
                </div>
                <div class="foo_last">
                    <a href="#" class="top_btn"><i class="fas fa-chevron-up"></i></a>
                </div>
            </section>
        </footer>
        <script src="cont.js"></script>
    </body>
</html>
